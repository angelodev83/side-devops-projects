apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-webapp
  labels:
    app: my-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-webapp
  template:
    metadata:
      labels:
        app: my-webapp
    spec:
      containers:
      - name: my-webapp
        image: my-webapp:latest
        imagePullPolicy: Never  # This tells K8s to use local images only
        ports:
        - containerPort: 3001   # to match your app's port
        env:
        - name: NODE_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: my-webapp-service
spec:
  selector:
    app: my-webapp
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 3001  # Should match containerPort above
  type: LoadBalancer  # For local development with Docker Desktop